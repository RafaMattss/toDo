{% extends 'base.html'%}
{%load static%}

{%block pagecss%} <link rel="stylesheet" href="{%static 'todo_app/form.css'%}"> {%endblock%}


{%block content%}

<div class="container">
  <div class="col-sm-6 offset-sm-3">
    <form class="form" method="POST" action="">
      {% csrf_token %}
      <p id="heading">Login</p>
      <div class="field">
        <input autocomplete="off" placeholder="Username" class="input-field" type="text" name="username">
      </div>
      <div class="field">
        <input placeholder="Password" class="input-field" type="password" name="password">
      </div>
      {% if messages %}
        {%for message in messages%}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
      {%endif%}
      <div class="btn mt-0 mb-5">
      <button class="button1" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
      <a href="{%url 'signup' %}"><button type="button" class="button2">Sign Up</button></a>
      </div>
    </form>
  </div>
</div>
{%endblock content%}
